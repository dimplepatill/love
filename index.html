<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost in Love ðŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
}

/* ===== FULLSCREEN SLIDESHOW ===== */

.slideshow{
  position:fixed;
  inset:0;
  z-index:-3;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 25s infinite;
}

/* Delay for each image */
.slide:nth-child(1){ animation-delay:0s; }
.slide:nth-child(2){ animation-delay:5s; }
.slide:nth-child(3){ animation-delay:10s; }
.slide:nth-child(4){ animation-delay:15s; }
.slide:nth-child(5){ animation-delay:20s; }

/* Smooth fade animation */
@keyframes fade{
  0%{opacity:0;}
  8%{opacity:1;}
  20%{opacity:1;}
  28%{opacity:0;}
  100%{opacity:0;}
}

/* ===== DARK CINEMATIC OVERLAY ===== */

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.4));
  z-index:-2;
}

/* ===== CENTER CARD ===== */

#app{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}

.card{
  background:rgba(255,255,255,0.95);
  padding:35px;
  border-radius:20px;
  text-align:center;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:pop 0.8s ease;
}

@keyframes pop{
  from{transform:scale(0.9); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

button{
  border:none;
  border-radius:30px;
  padding:12px 28px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9ab3,#ff6f91);
  color:white;
  transition:0.2s;
}

button:hover{
  transform:scale(1.08);
}
</style>
</head>

<body>

<!-- Background Images -->
<div class="slideshow">
  <img src="image/imagecouple.jpeg" class="slide">
  <img src="image/imagecouple1.jpeg" class="slide">
  <img src="image/imagecouple2.jpeg" class="slide">
  <img src="image/imagecouple3.jpeg" class="slide">
  <img src="image/imagecouple4.jpeg" class="slide">
</div>

<div class="overlay"></div>

<div id="app"></div>

<script>
const app = document.getElementById("app");

setTimeout(showValentine,1000);

function showValentine(){
  const v=document.createElement("div");
  v.className="card";
  v.innerHTML=
    '<h2 style="margin-bottom:20px;">Will you be my Valentine?</h2>' +
    '<button id="yes">YES</button>' +
    '<button id="no">NO</button>';

  app.appendChild(v);

  const no=document.getElementById("no");
  const yes=document.getElementById("yes");

  let yesScale=1;

  no.onclick=function(){
    no.style.position="absolute";
    no.style.left=Math.random()*70+"%";
    no.style.top=Math.random()*70+"%";
    yesScale+=0.2;
    yes.style.transform="scale("+yesScale+")";
  };

  yes.onclick=function(){
    app.innerHTML="";
    const note=document.createElement("div");
    note.className="card";
    note.innerHTML=
      '<h3>ðŸ’Œ A little note for you</h3>' +
      '<p style="margin-top:15px;">You are my favourite place in this world.</p>' +
      '<p>No matter where life takes us, I choose you.</p>';
    app.appendChild(note);
  };
}
</script>

</body>
</html>
